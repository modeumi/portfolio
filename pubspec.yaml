name: portfolio
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  utility:
    path: ../utility

  flutter_riverpod: ^3.0.3
  flutter_sliding_box: ^1.1.5
  flutter_svg: ^2.2.1
  go_router: ^16.2.4

  responsive_framework: ^1.5.1
  blur: ^4.0.2
  firebase_auth: ^6.1.1
  characters: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - cryption.env

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100         
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200       
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf  
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900        